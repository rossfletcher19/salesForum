
    <h3>Add to the forum:</h3>
    <div>
      <h5>What forum do you want to add to??</h5>
      <select #newForum>
        <option value="advice">advice</option>
        <option value="story">story</option>
        <option value="currentevent">currentevent</option>
      </select>
    </div>
    <hr>
    <h5>Add your content:</h5>

      <div>
        <label>Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Content</label>
        <br>
        <textarea #newContent></textarea>
      </div>

      <div>
        <label>Possible Link to article:</label>
        <br>
        <input #newLink>
      </div>
      <br>
      <button (click)="submitForm(newForum.value, newTitle.value, newContent.value, newLink.value); newTitle.value=''; newContent.value=''; newLink.value=''">Post!</button>
